        <div id="articleDetail"
            class="max-w-4xl mx-auto p-6   rounded-lg shadow-2xl mt-12 hover:scale-105 transition-transform">
        </div>
    </div>

    <script>
        const articleDetailContainer = document.getElementById('articleDetail');
        const selectedArticle = JSON.parse(localStorage.getItem('selectedArticle'));

        if (selectedArticle) {
            articleDetailContainer.innerHTML = `
            <div class="text-start">
              <h1 class="text-3xl font-bold mt-6">${selectedArticle.judul}</h1>
              <p class="text-gray-400 mt-2">${selectedArticle.tanggal}</p>
            </div>
            <img class="w-full h-64 object-cover rounded-lg mt-6" src="${selectedArticle.gambar}" alt="${selectedArticle.judul}">
            <div class="flex">
            <div class="mt-6 flex flex-col items-center justify-center">
              <a href="https://www.facebook.com/sharer/sharer.php?u=ngabroger.github.io" class="my-5 text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4z"/></svg></a>
              <a href="https://twitter.com/intent/tweet?url=YOUR_URL&text=SeeRecentBlogNowonngabroger.github.io" class="my-5 text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584l-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg></a>
              <a href="https://www.linkedin.com/shareArticle?mini=true&url=ngabroger.github.io&title=NewsBlog&summary=CheckoutOurWebsite" class="my-5 text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M6.94 5a2 2 0 1 1-4-.002a2 2 0 0 1 4 .002M7 8.48H3V21h4zm6.32 0H9.34V21h3.94v-6.57c0-3.66 4.77-4 4.77 0V21H22v-7.93c0-6.17-7.06-5.94-8.72-2.91z"/></svg></a>
            </div>
            <div class="mt-6 px-4 ms-5 text-justify">
              <p>${selectedArticle.isi}</p>
            </div>
            </div>
          `;
        } else {
            articleDetailContainer.innerHTML = '<p>Artikel tidak ditemukan.</p>';
        }

        gsap.from("#articleDetail > *", {
            opacity: 0,
            y: 50,
            duration: 0.5,
            stagger: 0.2,
        });
    </script>
