    <script>
      const articlesContainer = document.getElementById("articles");

      dataDummy.forEach((article) => {
        const articleCard = document.createElement("div");
        articleCard.className =
          "bg-[#006B62] article-card rounded-lg shadow-lg overflow-hidden w-[450px] my-5 mx-16 md:mx-10 cursor-pointer hover:scale-105 transition-transform";
        articleCard.innerHTML = `
        <img class="w-full h-48 object-cover" src="${article.gambar}" alt="${article.judul}">
        <div class="p-4">
          <p class="text-sm text-gray-400">${article.tanggal}</p>
          <h2 class="text-lg font-bold">${article.judul}</h2>
        </div>
      `;
        articleCard.onclick = () => viewDetail(article.id);
        articlesContainer.appendChild(articleCard);
      });

      function viewDetail(id) {
        const article = dataDummy.find((item) => item.id === id);
        if (article) {
          localStorage.setItem("selectedArticle", JSON.stringify(article));
          window.location.href = "detail-item.html";
        }
      }
    </script>
